<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      
    <p id="numdot"> XXX </p>

    <div class="controls">
      <!-- Existing buttons (if any) -->
      <button id="animationOn">Start Animation</button>
      <button id="animationOff">Stop Animation</button>
    </div>

    <div class="sliders">
      <div class="slider-container">
        <label for="angleSlide">Camera Angle</label>
        <input type="range" min="-180" max="180" value="25" id="angleSlide">
        <span id="angleValue">25</span>
      </div>
      <div class="slider-container">
        <label for="headSlide">Head Angle</label>
        <input type="range" min="-25" max="25" value="-2" id="headSlide">
        <span id="headValue">-2</span>
      </div>
      <div class="slider-container">
        <label for="rightArmSlide">Right Arm Angle</label>
        <input type="range" min="215" max="260" value="225" id="rightArmSlide">
        <span id="rightArmValue">225</span>
      </div>
      <div class="slider-container">
        <label for="leftArmSlide">Left Arm Angle</label>
        <input type="range" min="100" max="140" value="135" id="leftArmSlide">
        <span id="leftArmValue">135</span>
      </div>
    </div>
    
    <div class="description">
        <strong>Name:</strong> Brian Jin <br>
        <strong>Email:</strong> byjin@ucsc.edu <br> <br>
    </div>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="asgn2.js"></script>
  </body>
</html>
